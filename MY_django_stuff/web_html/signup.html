<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>signupd</title>
</head>

<body>
    <h1>Course Signup Page</h1>
    <h2>please note: First Name,Last Name,password and email are required</h2>
    <form action="thanku.html" method="get">
        <label for="fn">First Name</label>
        <input id="fn" type="text" name="" placeholder="first name">
        <label for="ln">Last Name</label>
        <input id="ln" type="text" name="" placeholder="last name">
        <p></p>
        <label for="email">Email</label>
        <input id="email" type="email" name="" placeholder="example@gmail.com">
        <label for="pass">Password</label>
        <input id="pass" type="text" name="" value="">
        <h2>Are you over the age of 18</h2>
        <label for="y">Yes</label>
        <input id="y" type="radio" name="loc" value="">
        <label for="n">No</label>
        <input id="n" type="radio" name="loc" value="">
        <h2>Do you have credit card or paypal</h2>
        <select name="payment">
          <option value="cr">credit card</option>
          <option value="ppl">Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="SUBMIT">
    </form>
</body>

</html>
