<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are u from inside the india or outside</h2>
      <label for="ins">Inside</label>
      <input id="ins"type="radio" name="loc" value="">
      <label for="outs">Outside</label>
      <input id="outs" type="radio" name="loc" value="">
      <h3>How was our service</h3>
      <select class="" name="stars">
        <option value="great">4</option>
        <option value="good">3</option>
        <option value="ok">2</option>
        <option value="bad">1</option>

      </select>

      <h2>ANY OTHER FEEDBACK</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>

    </form>
    <input type="submit" name="" value="SUBMIT">
  </body>
</html>
